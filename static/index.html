<!DOCTYPE html>
<html>
    <body>
        <div>Should have a test message below containing the date if the websocket is working</div>
        <div id="result"></div>
        <script>
            ws = new WebSocket("ws://" + location.host + "/ws");

            ws.onmessage = function(e) {
                var data = e.data;
                document.getElementById("result").innerHTML = data;
            };

            ws.onopen = function() {
                ws.send(JSON.stringify({
                    ext: "test",
                    method: "Test",
                    data: "This is a test at " + new Date()
                }));
            };

        </script>
    </body>
</html>
